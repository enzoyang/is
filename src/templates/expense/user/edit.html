{% extends 'base.html' %}
{% block title %}水电管理系统{% endblock %}
{% block slogan %}水电管理系统{% endblock %}
{% block content %}
<div class="t-center">
    {% if errors:%}
        <label id="errors" class="msg error">{{errors}}</label>
        {%else:%}
        <label id="errors" class="msg info">{{infos}}</label>
        {%endif%}
        <br/>
        <br/>
    <form method=POST action="/expense/user/{{identity}}/edit/">
        <label for="username">用户姓名：</label><input type="text" name="realName" id="realName" class="input-text" value="{{user.realName}}"/>
        <br/>
         <label for="username">用户标识：</label><input type="text" name="identity" id="identity" class="input-text" value="{{user.identity}}"/><br/>
        <br/>
         <label for="username">初始水表数：</label><input type="text" name="water" id="water" class="input-text" value="{{user.water}}"/><br/>
        <br/>
         <label for="username">初始电表数：</label><input type="text" name="electric" id="electric" class="input-text" value="{{user.electric}}"/><br/>
        <br/>
        <input type="submit" value="更新"/> <input type="button" value="取消" onclick="javascript:history.go(-1);"/>
    </form>
</div>
{% endblock %}
